---
layout: default
title: Index of Posts
---

<div class="inner margin-vert">
  <ul>
      <li><a href="/">All posts</a><p>&nbsp;</p></li>      
      {% for post in site.posts %}
          <li><a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date_to_long_string }}</li>
      {% endfor %}
  </ul>
</div>
<p>&nbsp;</p>
